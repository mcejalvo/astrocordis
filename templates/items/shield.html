<form class="{{cssClass}} custos" autocomplete="off">
    <div class="weapon-title">
        <h2><input name="name" type="text" value="{{item.name}}" placeholder='Provintia' onClick="this.select();"/></h2>
    </div>
    <div class="weapon">
        <table class="weapon_line1">
            <tr>
                <td>
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
                </td>
                <td>
                    <label>{{localize "CUSTOS.ui.parry"}}</label>
                    <div><h3><input name="system.parry" type="number" value="{{item.system.parry}}" data-dtype="Number"/></h3></div>
                </td>
                <td>
                    <label>{{localize "CUSTOS.ui.weight"}}</label>
                    <div><h3><input name="system.weight" type="number" value="{{item.system.weight}}" data-dtype="Number"/></h3></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="objectsheet">
        <hr>
        {{editor item.system.description target="system.description" button=true owner=owner editable=true}}
    </div>
</form>
