<form class="{{cssClass}} custos" autocomplete="off">
    <div class="weapon-title">
        <h2><input name="name" type="text" value="{{item.name}}" placeholder='Provintia' onClick="this.select();"/></h2>
    </div>
    <div class="ritual">
        <table class="ritual_line1">
            <tr>
                <td>
                    <td>
                        <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
                    </td>
                </td>
                <td>
                    <table>
                        <tr>
                
                            <td>
                                <label>{{localize "CUSTOS.ui.diff"}}</label>
                                <div><h3><input name="system.difficulty" type="number" value="{{item.system.difficulty}}" data-dtype="Number"/></h3></div>
                            </td>
                            <td>
                                <label>{{localize "CUSTOS.ui.cost"}}</label>
                                <div><h3><input name="system.cost" type="number" value="{{item.system.cost}}" data-dtype="Number"/></h3></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table class="ritual_line2">
            <tr>
                <td>
                    <label>{{localize "CUSTOS.ui.discipline"}}&nbsp;&nbsp;</label>
                </td>
                <td>
                    <select name="system.discipline" data-dtype="String">
                        {{#select item.system.discipline}}
                            <option value="clarividency">{{localize "CUSTOS.ui.clarividency"}}</option>
                            <option value="favor">{{localize "CUSTOS.ui.favor"}}</option>
                            <option value="dreams">{{localize "CUSTOS.ui.dreams"}}</option>
                            <option value="omens">{{localize "CUSTOS.ui.omens"}}</option>
                            <option value="precognition">{{localize "CUSTOS.ui.precognition"}}</option>
                            <option value="retrocognition">{{localize "CUSTOS.ui.retrocognition"}}</option>
                        {{/select}}
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>{{localize "CUSTOS.ui.duration"}}&nbsp;&nbsp;</label>
                </td>
                <td>
                    <div><input name="system.duration" type="text" value="{{item.system.duration}}" data-dtype="String"/></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="desc">
        {{editor item.system.description target="system.description" button=true owner=owner editable=true}}
    </div>
</form>
