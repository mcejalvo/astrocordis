<form class="{{cssClass}} custos" autocomplete="off">
    <div class="provintia-title">
        <h2><input name="name" type="text" value="{{item.name}}" placeholder='Proprium' onClick="this.select();"/></h2>
    </div>
    <div class="provintia">
        <table>
            <tr>
                <td>
                    <label>Peritia</label>
                </td>
                <td>
                    <div class="creatio-box-step5">
                        <select name="system.peritia" data-dtype="String">
                            {{#select item.system.peritia}}
                                <option value="bello">De Bello</option>
                                <option value="corpore">De Corpore</option>
                                <option value="magia">De Magia</option>
                                <option value="natura">De Natura</option>
                                <option value="scientia">De Scientia</option>
                                <option value="societate">De Societate</option>
                            {{/select}}
                        </select>
                    </div>
                </td>
                <td>
                    <label>Valor</label>
                </td>
                <td>
                    <div><h3><input name="system.value" type="number" value="{{item.system.value}}" data-dtype="Number"/></h3></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="desc">
        {{editor item.system.desc target="system.desc" button=true owner=owner editable=true}}
    </div>
</form>
