<div class="title">
    <table>
        <tr>
            <th><h2><hr /></h2></th>
            <th><h2><label>&nbsp;&nbsp;{{localize "CUSTOS.ui.special"}}</label></h2></th>
            <th><h2><hr /></h2></th>
        </tr>
    </table>
</div>
<div class="special_ability">
    <table>
        {{#each Special as |item id|}}
            <tr data-item-id="{{item._id}}">
                <td>
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
                </td>
                <td>
                    <label>&nbsp;{{item.name}}</label>   
                </td>
                <td class="item-controls">
                    <a class="item-show" data-id="{{item._id}}"><i class="fas fa-eye"></i></a>
                    <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                    <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        {{/each}}
    </table>
</div>
