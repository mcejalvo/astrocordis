<div  class="chat-header">
    <table>
        <tr>
            <td>
                <img src={{{pjImage}}}>
            </td>
            <td>
                {{{pjName}}} VS {{{targetName}}}
            </td>
            <td>
                <img src={{{targetImage}}}>
            </td>
        </tr>
    </table>
</div>
<div  class="chat-content">
    <table>
        <tr>
            <td>
                {{{rollTitle}}}
            </td>
        </tr>
        <tr>
            <td>
                <div class="tooltip">
                    <h1>{{{totalRoll}}} VS {{{totaltargetRoll}}}</h1>
                    <span class="tooltiptext">
                        <label>{{{pjName}}}<br>[{{{dicelist}}}]</label>
                        <hr style="color: white;"/>
                        <label>{{{targetName}}}<br>[{{{npcdicelist}}}]</label>
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            {{{rollResult}}}
        </tr>
    </table>   
</div>
